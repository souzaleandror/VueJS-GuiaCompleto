<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <button v-on:click.left="onClick">Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Bot達o do meio</button>
        <br>
        <button v-on:click.right="onClick">Bot達o direito</button>
        <br>
        <button v-on:click.right.prevent="onClick">Sem menu de contexto</button>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            methods: {
                onClick: function(event) {
                    console.log('Bot達o ' + event.button + ' pressionado!');
                }
            }
        });

    </script>
    
</body>
</html>
